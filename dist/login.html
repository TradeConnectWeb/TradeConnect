<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>TradeConnect - Login</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --error: #e74c3c;
      --success: #2ecc71;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --link-blue: #1a73e8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1;
      min-width: 300px;
      padding: 50px 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      animation: spinAndScale 3s linear infinite;
    }

    .app-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      max-width: 300px;
    }

    .right-section {
      flex: 1;
      min-width: 300px;
      padding: 60px 40px;
      color: var(--dark-gray);
    }

    .right-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: var(--secondary);
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      display: none;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(74, 111, 165, 0.5);
    }

    .input-group input.error {
      border-color: var(--error);
    }

    .input-group input.success {
      border-color: var(--success);
    }

    .password-container input {
      width: 100%;
      padding-right: 30px;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      z-index: 2;
      display: none;
    }

    .input-group input {
      padding-right: 40px !important;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    .forgot-password {
      text-align: right;
      margin: -15px 0 15px;
    }

    .forgot-password a {
      color: var(--link-blue);
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    @keyframes spinAndScale {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section,
      .right-section {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="logo-container">
        <div class="logo">
          <img src="logo.png" alt="TradeConnect Logo"/>
        </div>
        <div class="app-title">TradeConnect</div>
        <div class="description">Trade, Buy & Sell Within Barangay Bulihan, Silang Cavite</div>
      </div>
    </div>

    <div class="right-section">
      <h2>Login to Your Account</h2>
      
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <div class="forgot-password">
          <a id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <button type="submit" id="loginButton">
          <span id="buttonText">Login</span>
        </button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module"> 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      onAuthStateChanged,
      setPersistence,
      browserSessionPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCxaOGeOvHwS5dnPHRTpw3Lwn2surjXP1E",
      authDomain: "tradeconnect-3c728.firebaseapp.com",
      projectId: "tradeconnect-3c728",
      storageBucket: "tradeconnect-3c728.appspot.com",
      messagingSenderId: "299665603548",
      appId: "1:299665603548:web:9ff10af44cd41605382d19",
      databaseURL: "https://tradeconnect-3c728-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    
    // Password toggle functionality
    document.getElementById('toggleLoginPassword').addEventListener('click', function() {
      togglePassword('loginPassword', this);
    });

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Show eye icon only when there's input in password field
    const passwordField = document.getElementById('loginPassword');
    const passwordIcon = document.getElementById('toggleLoginPassword');
    
    passwordField.addEventListener('input', function() {
      if (this.value.length > 0) {
        passwordIcon.style.display = 'block';
      } else {
        passwordIcon.style.display = 'none';
        this.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    });

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in and verified, redirect to index.html
        window.location.href = "index.html";
      }
    });

    // Form validation
    function validateLoginForm() {
      let isValid = true;
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      // Email validation
      if (!email) {
        showError('email-error', 'loginEmail', 'Email is required');
        isValid = false;
      } else if (!email.includes('@')) {
        showError('email-error', 'loginEmail', 'Please enter a valid email address');
        isValid = false;
      } else {
        clearError('email-error', 'loginEmail');
      }

      // Password validation
      if (!password) {
        showError('password-error', 'loginPassword', 'Password is required');
        isValid = false;
      } else {
        clearError('password-error', 'loginPassword');
      }

      return isValid;
    }

    function showError(errorId, inputId, message) {
      const errorElement = document.getElementById(errorId);
      const inputElement = document.getElementById(inputId);
      
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      inputElement.classList.add('error');
      inputElement.classList.remove('success');
    }

    function clearError(errorId, inputId) {
      const errorElement = document.getElementById(errorId);
      const inputElement = document.getElementById(inputId);
      
      errorElement.style.display = 'none';
      inputElement.classList.remove('error');
      inputElement.classList.add('success');
    }

    // Form submission
    loginForm.addEventListener("submit", async function(e) {
      e.preventDefault();

      if (!validateLoginForm()) return;

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const rememberMe = rememberMeCheckbox.checked;

      try {
        // Show loading state
        loginButton.disabled = true;
        buttonText.innerHTML = `<span class="loading-spinner"></span> Logging in...`;

        // Set persistence based on remember me selection
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

        // Sign in user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check if email is verified
        if (!user.emailVerified) {
          throw { code: 'auth/email-not-verified', message: 'Please verify your email first' };
        }

        // Redirect handled by onAuthStateChanged

      } catch (error) {
        console.error("Login error:", error);
        handleLoginError(error);
      } finally {
        // Reset button state
        loginButton.disabled = false;
        buttonText.textContent = 'Login';
      }
    });

    function handleLoginError(error) {
      let errorMessage = "Login failed. Please try again.";
      let errorField = 'loginEmail'; // Default field for errors
      
      switch (error.code) {
        case "auth/invalid-email":
          errorMessage = "Invalid email address";
          errorField = 'loginEmail';
          break;
        case "auth/user-not-found":
          errorMessage = "No account found with this email";
          errorField = 'loginEmail';
          break;
        case "auth/wrong-password":
          errorMessage = "Incorrect password";
          errorField = 'loginPassword';
          break;
        case "auth/too-many-requests":
          errorMessage = "Too many attempts. Try again later";
          break;
        case "auth/email-not-verified":
          errorMessage = "Please verify your email first. Check your inbox.";
          errorField = 'loginEmail';
          break;
        default:
          errorMessage = error.message || "An unexpected error occurred";
      }
      
      showError(`${errorField === 'loginEmail' ? 'email' : 'password'}-error`, errorField, errorMessage);
    }

    // Forgot password functionality
    forgotPasswordLink.addEventListener('click', async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      
      if (!email || !email.includes('@')) {
        showError('email-error', 'loginEmail', 'Please enter a valid email to reset password');
        return;
      }

      try {
        // Send password reset email
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent! Check your inbox.");
      } catch (error) {
        console.error("Password reset error:", error);
        showError('email-error', 'loginEmail', 'Failed to send reset email: ' + error.message);
      }
    });

    // Clear errors when typing
    document.querySelectorAll('#loginForm input').forEach(element => {
      element.addEventListener('input', () => {
        const errorId = `${element.id === 'loginEmail' ? 'email' : 'password'}-error`;
        if (document.getElementById(errorId)) {
          clearError(errorId, element.id);
        }
      });
    });
  </script>
</body>
</html>
