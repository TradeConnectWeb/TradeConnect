<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeConnect - Profile</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!--#include virtual="/components/header.html" -->
  <!--#include virtual="/components/sidebar.html" -->
  
  <div class="main-content">
    <div class="profile-container">
      <div class="profile-header">
        <img src="/assets/images/placeholder.png" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
        <h1 class="profile-name" id="profileName">Loading...</h1>
        <div class="profile-location">
          <i class="fas fa-map-marker-alt"></i>
          <span id="profileLocation">Barangay Bulihan, Silang, Cavite</span>
        </div>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-number" id="postsCount">0</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="tradesCount">0</div>
            <div class="stat-label">Trades</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="ratingCount">5.0</div>
            <div class="stat-label">Rating</div>
          </div>
        </div>
        
        <div class="profile-bio" id="profileBio">
          Member since 2023. Active trader in the community.
        </div>
      </div>
      
      <div class="profile-tabs">
        <div class="profile-tab active" data-tab="posts" onclick="switchProfileTab('posts')">My Posts</div>
        <div class="profile-tab" data-tab="reviews" onclick="switchProfileTab('reviews')">Reviews</div>
        <div class="profile-tab" data-tab="activity" onclick="switchProfileTab('activity')">Activity</div>
      </div>
      
      <div class="profile-content active" id="postsTab">
        <div class="profile-posts" id="userPosts">
          <!-- Posts will be loaded here -->
        </div>
      </div>
      
      <div class="profile-content" id="reviewsTab">
        <div id="userReviews">
          <div class="empty-state">
            <i class="fas fa-comment-alt"></i>
            <p>No reviews yet</p>
          </div>
        </div>
      </div>
      
      <div class="profile-content" id="activityTab">
        <div id="userActivity">
          <div class="empty-state">
            <i class="fas fa-history"></i>
            <p>No recent activity</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/firebase.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/marketplace.js"></script>
  <script src="/assets/js/ui.js"></script>
</body>
</html>
