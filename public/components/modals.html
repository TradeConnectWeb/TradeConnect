<!-- Add Post Modal -->
<div id="addPostModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('addPostModal')">&times;</span>
    <h2>Create New Listing</h2>
    
    <form id="postForm" onsubmit="submitPost(event)">
      <div class="form-group">
        <label for="postTitle">Title*</label>
        <input type="text" id="postTitle" required placeholder="What are you offering?">
      </div>
      
      <div class="form-group">
        <label for="postDescription">Description*</label>
        <textarea id="postDescription" required placeholder="Describe your item..."></textarea>
      </div>
      
      <div class="form-group">
        <label>Category*</label>
        <select id="postCategory" required>
          <option value="">Select a category</option>
          <option value="fashion">Fashion & Apparel</option>
          <option value="electronics">Electronics</option>
          <option value="home">Home Goods</option>
          <option value="food">Food & Beverages</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Listing Type*</label>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="listingType">
            <span class="slider round">
              <span class="trade-text">For Trade</span>
              <span class="sell-text">For Sale</span>
            </span>
          </label>
        </div>
        <div id="priceField" style="display: none;">
          <label for="itemPrice">Price (â‚±)*</label>
          <input type="number" id="itemPrice" min="0" step="0.01" placeholder="0.00">
        </div>
      </div>
      
      <div class="form-group">
        <label>Upload Images (3-5 images)*</label>
        <div class="image-upload-container" id="imageUploadContainer">
          <div class="image-upload-box">
            <input type="file" class="image-upload-input" accept="image/*" required>
            <span class="image-upload-text">+ Add Image</span>
            <img class="image-preview">
          </div>
          <div class="image-upload-box">
            <input type="file" class="image-upload-input" accept="image/*" required>
            <span class="image-upload-text">+ Add Image</span>
            <img class="image-preview">
          </div>
          <div class="image-upload-box">
            <input type="file" class="image-upload-input" accept="image/*" required>
            <span class="image-upload-text">+ Add Image</span>
            <img class="image-preview">
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn-primary">
        <i class="fas fa-upload"></i> Post Listing
      </button>
    </form>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('settingsModal')">&times;</span>
    <h2><i class="fas fa-cog"></i> Account Settings</h2>
    
    <div class="profile-pic">
      <img src="/assets/images/placeholder.png" id="settingsAvatar" alt="Profile Picture">
      <button onclick="document.getElementById('avatarUpload').click()" class="btn-secondary">
        <i class="fas fa-camera"></i> Change Photo
      </button>
      <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
    </div>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="settingsName">Display Name*</label>
        <input type="text" id="settingsName" required>
      </div>
      
      <div class="form-group">
        <label for="settingsEmail">Email*</label>
        <input type="email" id="settingsEmail" required disabled>
      </div>
      
      <div class="form-group">
        <label for="settingsLocation">Location</label>
        <input type="text" id="settingsLocation" placeholder="Barangay Bulihan, Silang, Cavite">
      </div>
      
      <div class="form-group">
        <label for="settingsBio">Bio</label>
        <textarea id="settingsBio" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn-primary">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </form>
    
    <div class="danger-zone">
      <h3><i class="fas fa-exclamation-triangle"></i> Danger Zone</h3>
      <button class="btn-danger" onclick="confirmDeleteAccount()">
        <i class="fas fa-trash"></i> Delete Account
      </button>
    </div>
  </div>
</div>

<!-- Report Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('reportModal')">&times;</span>
    <h2>Report User</h2>
    
    <form id="reportForm">
      <div class="form-group">
        <label for="reportReason">Reason*</label>
        <select id="reportReason" required>
          <option value="">Select a reason</option>
          <option value="scam">Scam/Fraud</option>
          <option value="harassment">Harassment</option>
          <option value="spam">Spam</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="reportDetails">Details*</label>
        <textarea id="reportDetails" required placeholder="Please provide details..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="reportEvidence">Evidence (Optional)</label>
        <input type="file" id="reportEvidence" accept="image/*">
      </div>
      
      <button type="submit" class="btn-primary">
        <i class="fas fa-flag"></i> Submit Report
      </button>
    </form>
  </div>
</div>
